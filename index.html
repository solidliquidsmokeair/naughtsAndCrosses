<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    <div id="body-container">

    <div id="board">

        <div class="row">
            <button class="piece" id="piece1"></button>
            <button class="piece" id="piece2"></button>
            <button class="piece" id="piece3"></button>
        </div>

        <div class="row">
            <button class="piece" id="piece4"></button>
            <button class="piece" id="piece5"></button>
            <button class="piece" id="piece6"></button>
        </div>

        <div class="row">
            <button class="piece" id="piece7"></button>
            <button class="piece" id="piece8"></button>
            <button class="piece" id="piece9"></button>
        </div>

        <button id="reset">RESET</button>

    </div>

    <div id="play-again">
        <h1 class="endText" id="game-status"></h1>
        <h1 class="endText">play again?</h1>
        <button class="play-again-button" id="again">YES</button>
        <button class="play-again-button" id="notAgain">NO</button>
</div>
</div>

    
    <script src="index.js"></script>
</body>
</html>
